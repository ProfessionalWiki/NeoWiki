name: CI (TypeScript)

on:
  push:
    paths:
      - '.github/workflows/ci-ts.yml'
      - 'neojs/**'
  pull_request:
    paths:
      - '.github/workflows/ci-ts.yml'
      - 'neojs/**'

jobs:
  build:
    name: "NeoJS build"

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./neojs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  test:
    name: "NeoJS tests"

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./neojs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Test
        run: npm run test

      - name: Report Coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: ./neojs

  lint:
    name: "NeoJS linting"

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./neojs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint
