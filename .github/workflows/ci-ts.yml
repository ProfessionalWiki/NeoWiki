name: NeoWiki CI (TypeScript)

on:
  push:
    paths:
      - '.github/workflows/ci-ts.yml'
      - 'resources/**'
      - 'Neo/neojs/**'
  pull_request:
    paths:
      - '.github/workflows/ci-ts.yml'
      - 'resources/**'
      - 'Neo/neojs/**'

jobs:
  build:
    name: "Build"

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./resources/ext.neowiki

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NeoJS dependencies
        run: npm install
        working-directory: Neo/neojs

      - name: Build NeoJS
        run: npm run build
        working-directory: Neo/neojs

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

  test:
    name: "Tests"

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./resources/ext.neowiki

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NeoJS dependencies
        run: npm install
        working-directory: Neo/neojs

      - name: Build NeoJS
        run: npm run build
        working-directory: Neo/neojs

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Test
        run: npm run test

  lint:
    name: "Linting"

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./resources/ext.neowiki

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Lint
        run: npm run lint

  security-audit:
    name: "Security Audit"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./resources/ext.neowiki

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run security audit
        run: |
          exit_code=0
          npm audit || exit_code=$?
          if [ $exit_code -eq 0 ]; then
            echo "✅ No vulnerabilities found"
          else
            echo "❌ Vulnerabilities detected"
            exit 1
          fi

